<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" type="text/css" href="RegisterCSS.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>
    <script type="text/javascript" src="JavaScriptR.js"></script>
    <title></title>
</head>
<body>
    <h4 id="main" class="right">חזור לעמוד הראשי</h4>
    <h4 id="schedule" class="right">עדכן מערכת שעות</h4>
    <!-- multistep form -->
    <form id="msform">
        <!-- fieldsets -->
        <fieldset>
            <h2 class="fs-title">כיוון שעון</h2>
            <h3 class="fs-subtitle" id="error">?כמה זמן לפני השיעור תרצה/י להתעורר</h3>
            <input type="number" id="auto" placeholder="דקות" />
            <input type="button" id="bMenual" value="ידני" />
            <div id="manual" style="display:none">
                <h3 class="fs-subtitle">באיזה שעה תרצה להתעורר על פי השעה בה אתה מתחיל</h3>
                <h3 class="hours">שעה 1</h3><input type="time" id="1" />
                <h3 class="hours">שעה 2</h3><input type="time" id="2" />
                <h3 class="hours">שעה 3</h3><input type="time" id="3" />
                <h3 class="hours">שעה 4</h3><input type="time" id="4" />
                <h3 class="hours">שעה 5</h3><input type="time" id="5" />
                <h3 class="hours">שעה 6</h3><input type="time" id="6" />
                <h3 class="hours">שעה 7</h3><input type="time" id="7" />
                <h3 class="hours">שעה 8</h3><input type="time" id="8" />
                <h3 class="hours">שעה 9</h3><input type="time" id="9" />
                <h3 class="hours">שעה 10</h3><input type="time" id="10" />
                <h3 class="hours">שעה 11</h3><input type="time" id="11" />
                <h3 class="hours">שעה 12</h3><input type="time" id="12" />
            </div>
            <br />
            <input type="button" id="submit" class="submit action-button" value="עדכן" />
        </fieldset>
    </form>
</body>
</html>
